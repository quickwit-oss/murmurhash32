[package]
name = "murmurhash32"
version = "0.2.0"
authors = ["Paul Masurel <paul.masurel@gmail.com>"]
license = "MIT"
description = """A simple implementation of murmurhash32_2"""
edition = "2018"
keywords = ["murmurhash"]
repository = "https://github.com/quickwit-inc/murmurhash32"

[dependencies]
byteorder = "1.2"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "murmurhash32_bench"
harness = false

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
overflow-checks = false
